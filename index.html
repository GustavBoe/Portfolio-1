<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Bebas+Neue&family=Brygada+1918:ital,wght@0,400..700;1,400..700&family=Jockey+One&family=Rubik+Doodle+Shadow&family=Rubik+Mono+One&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div></div>
      <h1 class="concert-one-regular white-text">
        Gustav Boe&apos;s Portfolio
      </h1>
      <div class="outline">
        <img src="./assets/HeaderHead.png" alt="Outline of a person" />
      </div>
    </header>
    <main>
      <section id="ccp-container" class="ccp-container container white-text">
        <h1 class="bebas-neue-regular">Cross Course Project</h1>
        <img
          src="./assets/logowhite-min.png"
          alt="An outline of a mountain in white, with `Rainy Days`"
        />
        <div id="ccp-text-container">
          <p class="ccp-teaser brygada-1918-regular">
            The site for the shop Rainy Days, made during the cross course
            project
          </p>
          <div class="link-container">
            <button
              id="rainy-link"
              class="brygada-1918-regular white-text"
              tabindex="0"
            >
              Live site
            </button>
            <button
              id="rainy-git"
              class="brygada-1918-regular white-text"
              tabindex="0"
            >
              GitHub
            </button>
          </div>
        </div>
      </section>
      <section id="sp1-container" class="sp1-container container green-text">
        <h1 class="jockey-one-regular">Semester Project 1</h1>
        <img
          src="./assets/CommunityScienceMuseumLogo-min.png"
          alt="A green circle, with a white keyhole, surrounded by black rings with white dots."
        />
        <div id="sp1-text-container">
          <p class="alef-bold">
            The site for the museum Community Science Museum, made for the
            semester project
          </p>
          <div class="link-container alef-regular">
            <button id="community-link" class="green-text" tabindex="0">
              Live site
            </button>
            <button id="community-git" class="green-text" tabindex="0">
              GitHub
            </button>
          </div>
        </div>
      </section>
      <section id="pe1-container" class="pe1-container container white-text">
        <h1 class="rubik-mono-one-regular">Project Exam 1</h1>
        <img
          src="./assets/Babel-logo.png"
          alt="The word Babel in shadowed letters"
        />
        <div id="pe1-text-container">
          <p class="tuffy-regular">
            The site for the blog Babel, made for the project exam
          </p>
          <div class="link-container">
            <button
              id="babel-link"
              class="tuffy-regular white-text"
              tabindex="0"
            >
              Live site
            </button>
            <button
              id="babel-git"
              class="tuffy-regular white-text"
              tabindex="0"
            >
              GitHub
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="outline">
        <img src="./assets/FooterHead.png" alt="Outline of a person" />
      </div>
    </footer>
  </body>
</html>
